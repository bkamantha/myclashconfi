port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - tls://puredns.org:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - 108.137.44.39
    - 108.137.44.9
tun:
  enable: true
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxies:
  - {
      name: fastssh-nl,
      server: nl.v2-ray.com,
      port: 80,
      type: vmess,
      uuid: 903da907-c323-48bc-b3fe-19b608d02838,
      sni: zoom.us,
      alterId: 0,
      cipher: auto,
      tls,
      skip-cert-verify: true,
      udp: true,
      network: ws,
      ws-opts:
        {
          path: /fastssh/bhanuka9898/6389f18bd52f2/,
          headers: { Host: zoom.us },
        },
    }

  - {
      name: sshocean-usa,
      server: ust2.sshocean.net,
      port: 443,
      udp: true,
      type: trojan,
      password: 0b3b9d3e-deb5-4e5b-b3bb-f63d7a101bea,
      sni: zoom.us,
      skip-cert-verify: true,
    }

  - {
      name: fastssh-sg,
      server: sghe.tjvpn.org,
      port: 443,
      udp: true,
      type: trojan,
      password: f6b9bbd0-7242-11ed-b733-225401db9d57,
      sni: zoom.us,
      skip-cert-verify: true,
    }

proxy-groups:
  - name: sshkit-generator
    type: load-balance
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    strategy: consistent-hashing
    proxies:
      - fastssh-nl
      - sshocean-usa
      - fastssh-sg

rules:
  - MATCH,sshkit-generator
