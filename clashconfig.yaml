port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - tls://puredns.org:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - 108.137.44.39
    - 108.137.44.9
tun:
  enable: true
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxies:
  - {
      # https://sshstores.net/v2ray-region/vmess/london/lnvm7-2
      name: London02,
      server: ln.vmess2.xservs.xyz,
      port: 443,
      type: vmess,
      uuid: c7db9cd2-0bc8-41b3-93b9-f3de02a6b4a8,
      sni: zoom.us,
      alterId: 0,
      cipher: auto,
      tls: 443,
      skip-cert-verify: true,
      udp: true,
      network: ws,
      ws-opts: { path: /vmess, headers: { Host: zoom.us } },
